<html lang="en">

<style>
:root{
  --bg:#050915;
  --card:#0b1430;
  --stroke:#24335f;
  --text:#eaf0ff;
  --muted:#9fb0da;
  --brand:#56e0ff;
  --accent:#b06bff;
  --radius:22px;
  --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
  --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:var(--sans);
  background:
    radial-gradient(900px 600px at 20% -10%, rgba(86,224,255,.18), transparent 60%),
    radial-gradient(900px 600px at 100% 10%, rgba(176,107,255,.18), transparent 60%),
    linear-gradient(180deg, #050915, #060c1b);
  color:var(--text);
}
.wrap{max-width:1100px;margin:auto;padding:28px}
header{
  position:sticky;top:0;z-index:10;
  backdrop-filter:blur(16px);
  background:rgba(5,9,21,.7);
  border-bottom:1px solid var(--stroke);
}
.nav{
  display:flex;align-items:center;justify-content:space-between;
  height:72px;
}
.brand{
  display:flex;gap:12px;align-items:center;
}
.brandDot{
  width:12px;height:12px;border-radius:50%;
  background:radial-gradient(circle at 30% 30%, var(--brand), #7aa8ff);
  box-shadow:0 0 0 6px rgba(86,224,255,.15);
}
.brand strong{
  letter-spacing:.08em;text-transform:uppercase;font-size:14px;
}
.hero{
  padding:60px 0 30px;
}
.hero h1{
  font-size:clamp(34px,5vw,56px);
  margin:0 0 10px;
}
.hero p{
  color:var(--muted);
  max-width:620px;
  line-height:1.6;
}
.card{
  background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:22px;
}
.grid{
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:18px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}
button{
  background:radial-gradient(120% 120% at 20% 10%, rgba(86,224,255,.25), rgba(122,168,255,.12));
  border:1px solid rgba(86,224,255,.4);
  color:var(--text);
  border-radius:999px;
  padding:10px 14px;
  cursor:pointer;
}
button.secondary{
  background:rgba(255,255,255,.04);
  border-color:var(--stroke);
}
.pill{
  display:inline-flex;gap:8px;align-items:center;
  border:1px solid var(--stroke);
  border-radius:999px;
  padding:8px 12px;
  font-size:12px;
  color:var(--muted);
}
canvas{
  width:100%;
  aspect-ratio:1/1;
  background:#020613;
  border-radius:18px;
  border:1px solid var(--stroke);
}
.lbRow{
  display:grid;
  grid-template-columns:28px 1fr 60px;
  gap:10px;
  align-items:center;
}
.bar{
  height:10px;
  background:linear-gradient(90deg, var(--brand), var(--accent));
  border-radius:999px;
}
footer{
  margin-top:40px;
  border-top:1px solid var(--stroke);
  padding:20px 0;
  color:var(--muted);
  font-size:12px;
}
</style>
</head>

<body>

  <section class="grid">

<footer class="wrap">

<!-- FIREBASE + GAME -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import {
  getFirestore, collection, addDoc, query, orderBy, limit, getDocs, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

/* ðŸ”¥ PASTE YOUR FIREBASE CONFIG HERE ðŸ”¥ */
const firebaseConfig = {
  apiKey: "PASTE_HERE",
  authDomain: "PASTE_HERE",
  projectId: "PASTE_HERE",
  storageBucket: "PASTE_HERE",
  messagingSenderId: "PASTE_HERE",
  appId: "PASTE_HERE"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ---------- LEADERBOARD ---------- */
const lbEl = document.getElementById("leaderboard");

async function loadLB(){
  const q = query(collection(db,"snake_scores"), orderBy("score","desc"), limit(10));
  const snap = await getDocs(q);
  const rows = [];
  snap.forEach(d=>rows.push(d.data()));
  renderLB(rows);
}

function renderLB(rows){
  if(!rows.length){
    lbEl.innerHTML = "<div class='pill'>No scores yet</div>";
    return;
  }
  const max = rows[0].score || 1;
  lbEl.innerHTML = rows.map((r,i)=>`
    <div class="lbRow">
      <div>#${i+1}</div>
      <div><div class="bar" style="width:${(r.score/max)*100}%"></div></div>
      <div>${r.name} Â· ${r.score}</div>
    </div>
  `).join("");
}

/* ---------- SNAKE GAME ---------- */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const grid = 20;
let snake, dir, food, score, loop, paused=false;

function reset(){
  snake=[{x:10,y:10}];
  dir={x:1,y:0};
  food={x:5,y:5};
  score=0;
  document.getElementById("score").textContent=0;
}
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const c=canvas.width/grid;
  ctx.fillStyle="#56e0ff";
  snake.forEach(s=>ctx.fillRect(s.x*c,s.y*c,c-2,c-2));
  ctx.fillStyle="#ff6b8a";
  ctx.fillRect(food.x*c,food.y*c,c-2,c-2);
}
function step(){
  if(paused) return;
  const h={...snake[0]};
  h.x+=dir.x; h.y+=dir.y;
  if(h.x<0||h.y<0||h.x>=grid||h.y>=grid||snake.some(s=>s.x===h.x&&s.y===h.y)){
    end();
    return;
  }
  snake.unshift(h);
  if(h.x===food.x&&h.y===food.y){
    score++;
    document.getElementById("score").textContent=score;
    food={x:Math.random()*grid|0,y:Math.random()*grid|0};
  }else snake.pop();
  draw();
}
function start(){
  clearInterval(loop);
  reset();
  draw();
  loop=setInterval(step,120);
}
async function end(){
  clearInterval(loop);
  const name=prompt("Name:","Player")||"Player";
  await addDoc(collection(db,"snake_scores"),{
    name:name.slice(0,12),
    score,
    created:serverTimestamp()
  });
  loadLB();
}

document.getElementById("start").onclick=start;
document.getElementById("pause").onclick=()=>paused=!paused;
document.getElementById("refresh").onclick=loadLB;

window.addEventListener("keydown",e=>{
  if(e.key==="ArrowUp")dir={x:0,y:-1};
  if(e.key==="ArrowDown")dir={x:0,y:1};
  if(e.key==="ArrowLeft")dir={x:-1,y:0};
  if(e.key==="ArrowRight")dir={x:1,y:0};
});

document.getElementById("year").textContent=new Date().getFullYear();
loadLB();
</script>

</body>
</html>
